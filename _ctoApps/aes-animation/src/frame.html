<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </style>
</head>
<body class="theme theme--default" >


    
    <div class="ui" id="rijndael-animation-ui">
        
        <div class="ui__screen" id="rijndael-animation-screen" tabindex="1" >
    
        </div>
    
        <!-- controlls -->
        <div class="ui__controlls">
            <div class="controlls">
               
                <button class="controlls__btn controlls__play-btn controlls__play-btn--paused tooltip tooltip--right" id="rijndael-animation-play-btn">
                    <div class="tooltiptext" data-lang="playButtonTooltip">play / pause</div>
        
                    <svg  class="controlls__play-icon" width="10px" height="10px" viewBox="0 0 200 200">
                        <polygon points="50,0 50,200, 200,100" />
                    </svg>
                 
                
                    <svg class="controlls__pause-icon" width="10px" height="10px" viewBox="0 0 200 200">
                        <polygon points="40,20 40,180, 80,180 80,20" />
                        <polygon points="120,20 120,180, 160,180 160,20" />
                    </svg>
                   
                    
                </button>
      
                <button class="controlls__btn tooltip" id="rijndael-animation-jump-backwards">
                    <div class="tooltiptext" data-lang="jumpBackwardsTooltip">jump .5s backwards in the animation</div>
                    <svg  width="10px" height="10px" viewBox="0 0 200 200">
                        <polygon points="0,100 100,50 100,150" />
                        <polygon points="80,100 180,50 180,150" />
                      </svg>
                </button>
                <button class="controlls__btn tooltip" id="rijndael-animation-jump-forwards">
                    <div class="tooltiptext" data-lang="jumpForwardsTooltip">jump .5s forward in the animation</div>
                    <svg width="10px" height="10px" viewBox="0 0 200 200">
                        <polygon points="20,50 20,150 120,100"/>
                        <polygon points="100,50 100,150 200,100"  />
                    </svg>
                </button>
            </div>
        </div>


        <div class="ui__animation-final-overlay finish-screen" id="animation-completed-screen">

            <div class="finish-screen__container" >

                <h3 style="text-align: center">AES-Animation</h3>
                <div class="tooltip">
                <div class="tooltiptext" data-lang="page-4-title"></div>
                <div data-lang="finishOverlayBackToEncryption" class="finish-screen__button finish-screen__button--yellow" id="back-to-encryption-process-btn">
                    View encryption process again
                </div>
                </div>

                <div class="tooltip">
                <div class="tooltiptext" data-lang="page-13-title"></div>
                <div  data-lang="finishOverlayBackToKeySchedule" class="finish-screen__button finish-screen__button--blue" id="back-to-key-schedule-btn">
                    View key schedule again
                </div>
                </div>

                <div class="finish-screen__button-repeat">
                    <button class="controlls__btn tooltip tooltip" id="back-to-start-btn">
                        <div class="tooltiptext" data-lang="finishOverlayBackToStart">Restart animation</div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                            <title>Refresh</title>
                            <path d="M320 146s24.36-12-64-12a160 160 0 10160 160" fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32"/>
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M256 58l80 80-80 80"/></svg>
                    </button>
                </div>
            </div>
        </div>
    
        <div class="ui__navigations ui-container" id="rijndael-animation-navigation-overlay">
            <div class="navigation" id="rijndael-animation-navigation">
      
            </div>
        </div>
    
        <div class="ui__info ui-container" id="rijndael-animation-info-overlay">
            <div class="info-container" id="rijndael-animation-info"></div>
        </div>
    
    
    
        
    <div class="ui__form ui-container" id="rijndael-animation-form-overlay">
        <div class="rijndael-form">
            <h3 class="rijndael-form__title" data-lang="formTitle">Rijndael Animation Data</h3>
            <p class="rijndael-form__info" data-lang="formInfo">Updating changes the animation. Try it out!</p>
            <form class="rijndael-form__form">

                <div class="rijndael-form__radio-row">
                    <span data-lang="formSelectInputOne"></span>
                    <label>ASCII</label>
                    <input type="radio" name="asciiorhex" value="ascii" checked />
                    <span data-lang="formSelectInputTwo"></span>
                    <label>hex</label>
                    <input type="radio" name="asciiorhex" value="hex"/>
                    
                </div>


                <div class="rijndael-form__rows">
                    <div class="rijndael-form__row" id="rijndael-plaintext-row">
                        <label data-lang="plaintextLabel">Plaintext:</label>
                        <input type="text" name="rijndael-key" id="rijndael-form-plaintext-input" value="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do" >
                    </div>
                    <div class="rijndael-form__row">
                        <label data-lang="keyLabel">Key:</label>
                        <input type="text" name="rijndael-key" id="rijndael-form-key-input" value="2b7e151628aed2a6abf7158809cf4f3c" maxlength="32">
                    </div>       
                    <div class="rijndael-form__row" id="rijndael-plaintext-hex-row">
                        <label data-lang="plaintextHexadecimalLabel" id="rijndael-plaintext-hex-label">Input (hexadecimal):</label>
                        <input type="text" name="rijndael-key" id="rijndael-form-plaintext-hexadecimal" value="" disabled>
                    </div>    
                    <div class="rijndael-form__row">
                        <label data-lang="outputLabel">Output:</label>
                        <input type="text" name="rijndael-key" id="rijndael-form-ouput" value="" disabled>
                    </div>
                </div>
                <div class="rijndael-form__error" id="rijndael-form-error-field">Test</div>
                <button class="rijndael-form__button" id="rijndael-form-button" data-lang="encryptButtonLabel">Encrypt</button>
            </form>
        </div>
    </div>
    
    
        <!-- settings btn -->
        <div class="ui__settings-btn">

                <div class="tooltiptext" data-lang="settingsButtonTooltip">settings</div>

            </button>
        </div>
    
         <!-- settings overlay -->
        <div class="ui__settings  ui-container" id="rijndael-animation-settings-overlay">
    
            <div class="settings">
                <h3 class="settings__title" data-lang="settingsTitle">Settings</h3>
                <div class="settings__section">
                    <div class="settings__section-input-wrapper">
                    <div class="settings__section-label">
                        <label  class="settings__section-label" data-lang="settingsSpeedLabel">Speed:</label>
                        <output id="rijndael-animation-speed-output">&nbsp;(1.0)</output>
                    </div>

                    <input type="range" class="settings__section-input" id="rijndael-animation-speed-select" value="100" max="400" min="50" step="10"/>
              
                    <!-- <select  class="settings__section-input"  id="rijndael-animation-theme-select">
                       <option value="default" data-lang="themeOptionStandard">default</option>
                        <option value="test" data-lang="themeOptionTest">test</option>
                    </select>-->
                    </div>
                </div>
    
                <div  class="settings__section">
                    <div class="settings__section-input-wrapper">
                    <label class="settings__section-label" data-lang="settingsLanguageLabel">Language:</label>
                    <select class="settings__section-input" id="rijndael-animation-lang-select">
                        <!--<option value="en" data-lang="languageOptionEN">English</option>
                        <option value="de" data-lang="languageOptionDE">German</option>-->
                    </select>
                    </div>
                </div>
    
                <div  class="settings__section">

                    <div class="settings__section-input-wrapper">
                        <label class="settings__section-label" data-lang="settingsJumpLabel">Jump duration (seconds):</label>
                        <input type="number" class="settings__section-input" step=".1" pattern="^\d*(\.\d{0,2})?$" max="10" value="0.5" id="rijndael-animation-jump-step-input"/>
                    </div>
                    
                    <p data-lang="settingsNoticeJump"></p>
                </div>

                <div data-lang="settingsInfo"></div>
                <button id="close-settings-btn" class="settings__close-btn" data-lang="settingsCloseBtn"></button>
            </div>
           
    
        </div>
    
          <!-- mobile btns -->
          <div class="ui__mobile-btns">
            <div class="ui__btn" id="rijndael-animation-info-btn" data-lang="infoButtLabel">info</div>
            <div class="ui__btn" id="rijndael-animation-navigation-btn" data-lang="navigationButtonLabel">navigation</div>
            <div class="ui__btn" id="rijndael-animation-form-btn" data-lang="formButtonLabel">form</div>
        </div>
    </div>
