<div class="cryptool-container container" style="padding-top: 0">
    @@if (name === "morsecode") {
        <p>${{ base.MORSETEXT }}$</p>
        <br>

        <table>
            <tr>
                <td>${{ base.EASY }}$</td>
            </tr>
            <tr>
                <td>${{ base.INTERMEDIATE }}$</td>
            </tr>
            <tr>
                <td>${{ base.HARD }}$</td>
            </tr>
        </table>
        <br><br>
    }

    <form id="parameters">
        <div class="form-group">
            <label for="plain">${{ base.PLAIN_TEXT }}$</label>
            <textarea class="form-control" rows="6" id="plain">@@plain</textarea>
        </div><div class="row">
            <div id="direction">
                <svg viewbox="0 0 50 50" width="50" height="50">
                    <polyline points="0,20 15,20 15,0 35,0 35,20 50,20 25,50"></polyline>
                </svg>
            </div>
        </div><div class="form-group">
            <label for="cipher">${{ base.ENCRYPTED_TEXT }}$</label>
            <textarea id="cipher" class="form-control" rows="6">@@encrypted</textarea>
        </div>
        <br>
    </form>
@@include('./options.html', {
    "name": "@@name"
    })
@@include('./alphabets.html', {
    "different_key_alphabet": @@different_key_alphabet
})
</div>
